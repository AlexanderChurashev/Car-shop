<div class="form-group">
  <label for="car-name">Car name</label>
  <input
    [(ngModel)]="carName"
    type="text"
    class="form-control"
    placeholder="Car Name"
    id="car-name">
</div>

<div class="form-group">
  <label for="car-model">Car model</label>
  <input
    [(ngModel)]="carModel"
    type="text"
    class="form-control"
    placeholder="Car Model"
    id="car-model">
</div>

<button (click)="onAdd()" type="button" class="btn btn-outline-primary">Add Car</button>
<button (click)="onLoad()" type="button" class="btn btn-outline-warning">Load Cars</button>
